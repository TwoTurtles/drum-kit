<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Bregina Pool" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" async></script>

  <title>Drum-kit</title>
</head>

<body>
  <div class="keys">
    <div data-key="Digit1" class="key">
      <kbd>1</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="Digit2" class="key">
      <kbd>2</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="Digit3" class="key">
      <kbd>3</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="Digit4" class="key">
      <kbd>4</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="Digit5" class="key">
      <kbd>5</kbd>
      <span class="sound">symbol</span>
    </div>
    <div data-key="Digit6" class="key">
      <kbd>6</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="Digit7" class="key">
      <kbd>7</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="Digit8" class="key">
      <kbd>8</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="Digit9" class="key">
      <kbd>9</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="Digit0" class="key">
      <kbd>0</kbd>
      <span class="sound">clap</span>
    </div>
  </div>

  <audio data-key="Digit1" src="sounds/boom.wav"></audio>
  <audio data-key="Digit2" src="sounds/clap.wav"></audio>
  <audio data-key="Digit3" src="sounds/hihat.wav"></audio>
  <audio data-key="Digit4" src="sounds/kick.wav"></audio>
  <audio data-key="Digit5" src="sounds/openhat.wav"></audio>
  <audio data-key="Digit6" src="sounds/ride.wav"></audio>
  <audio data-key="Digit7" src="sounds/snare.wav"></audio>
  <audio data-key="Digit8" src="sounds/tink.wav"></audio>
  <audio data-key="Digit9" src="sounds/tom.wav"></audio>
  <audio data-key="Digit0" src="sounds/clap.wav"></audio>
</body>

</html>
